name: Combinar PDFs

on:
  push:
    branches: [ main ]
    paths:
      - '**.pdf'

jobs:
  combine-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Asegura permisos de escritura

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pdftk
          pip install PyPDF2
          
      - name: Combinar PDFs por fecha
        run: |
          mkdir -p docs
          python .github/scripts/combine_pdfs.py
          
      - name: Commit y push si hay cambios
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --quiet && git diff --cached --quiet || (git commit -m "Actualizar PDF combinado" && git push origin main)