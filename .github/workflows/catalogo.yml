name: Generar y Publicar Cat谩logo
on:
  push:
    paths:
      - '**/*.pdf'
    branches:
      - main
  workflow_dispatch:
jobs:
  procesar-y-publicar:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Verificar estructura de directorios
      run: |
        echo "Mostrando estructura de directorios:"
        ls -R
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install PyPDF2
    
    - name: Ejecutar script para combinar PDFs
      run: |
        python .github/scripts/combine_pdfs.py
        echo "Verificando si el PDF fue generado:"
        ls -la catalogo_completo.pdf || echo "No se encontr贸 el archivo"
    
    - name: Esperar estabilizaci贸n del archivo
      run: sleep 5
    
    - name: Obtener informaci贸n del PDF generado
      id: pdf_info
      run: |
        PDF_PATH="catalogo_completo.pdf"
        if [ -f "$PDF_PATH" ]; then
          PDF_SIZE=$(du -h "$PDF_PATH" | cut -f1)
          echo "PDF_PATH=$PDF_PATH" >> $GITHUB_ENV
          echo "PDF_SIZE=$PDF_SIZE" >> $GITHUB_ENV
          echo "PDF encontrado en $PDF_PATH con tama帽o $PDF_SIZE"
          
          # Generar fecha para el tag
          echo "RELEASE_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "DISPLAY_DATE=$(date +'%d-%m-%Y')" >> $GITHUB_ENV
          echo "FULL_DATE=$(date +'%d/%m/%Y a las %H:%M')" >> $GITHUB_ENV
        else
          echo "Error: No se encontr贸 el archivo PDF generado"
          ls -la
          exit 1
        fi
    
    - name: Crear Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: "Cat谩logo Ediciones Imago Mundi - ${{ env.DISPLAY_DATE }}"
        body: |
           Generado autom谩ticamente el ${{ env.FULL_DATE }}
           Tama帽o del archivo: ${{ env.PDF_SIZE }}
          
          Contiene todos los documentos combinados en orden cronol贸gico.
        tag_name: "release-${{ env.RELEASE_DATE }}"
        files: ${{ env.PDF_PATH }}
        draft: false
        prerelease: false