name: Create PDF Release

on:
  push:
    paths:
      - 'docs/catalogo_ediciones_imago_mundi.pdf'
    branches:
      - main  # o la rama principal de tu repo

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Get current date
      id: date
      run: echo "RELEASE_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Cat치logo Ediciones Imago Mundi - ${{ env.RELEASE_DATE }}"
        body: "Versi칩n compilada del cat치logo completo. Generado autom치ticamente."
        tag_name: "v${{ env.RELEASE_DATE }}"
        files: |
          docs/catalogo_ediciones_imago_mundi.pdf
        draft: false
        prerelease: false